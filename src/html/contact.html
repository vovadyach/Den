<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,400italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo">
            <div class="logo-container">
                <a class="link logo__link" href="#">
                    <img class="logo__img" src="images/logo.png" alt="Logo DenNorske Prostata"/>
                </a>
            </div>
        </div>
        <div class="navigation">
            <div class="nav-lang-switcher">
                <img class="nav-lang__icon" src="../images/Icons/ico-language-english.png" alt=""/>
                <img class="nav-lang__icon" src="../images/Icons/ico-language-norwegian.png" alt=""/>
            </div>
            <div class="nav-search">
                <input class="nav-search__input" type="search" name="" id="" placeholder="SÃ¸k"/>
                <input class="nav-search__submit" type="submit" name="" id=""value="" />
            </div>
            <div class="navigation-menu-container">
                <ul class="navigation-menu">
                    <li class="navigation-menu__item">
                        <a class="link menu__link" href="#">Om prostatakreft</a>
                    </li>
                    <li class="navigation-menu__item">
                        <a class="link menu__link" href="#">Behandlinder</a>
                    </li>
                    <li class="navigation-menu__item">
                        <a class="link menu__link" href="#">Bivirnkinger</a>
                    </li>
                    <li class="navigation-menu__item">
                        <a class="link menu__link" href="#">Om oss</a>
                    </li>
                    <li class="navigation-menu__item">
                        <a class="link menu__link" href="#">Forkskning</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</header>

<section class="banner">
    <div class="banner__container">
        <div class="banner__main" style="background-image: url('images/main.png');">
            <img class="banner__img" src="../images/main.png" alt=""/>
            <div class="banner__text-container vertical-middle">
                <div class="banner__text">
                    <h1 class="banner___title">Kontakt oss</h1>
                    <div class="banner__breadcrumbs">
                        <ul class="breadcrumb__menu">
                            <li class="breadcrumb__item" ><a class="breadcrumb__link" href="#">Hjem</a></li>
                            <li class="breadcrumb__item" ><a class="breadcrumb__link" href="#">Om oss</a></li>
                            <li class="breadcrumb__item"><span class="breadcrumb__link">Kontakt oss</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="layout">
    <div class="container">
      <div class="contact__container">
          <form action="#" class="form-group">
              <div class="row">
                  <div class="col-sm-6 col-xs-12">
                      <p>Navn *</p>
                      <input type="text" class="btn-block"/>
                  </div>
                  <div class="col-sm-6 col-xs-12">
                      <p>E-post *</p>
                      <input type="email" class="btn-block"/>
                  </div>
                  <div class="col-sm-12 col-xs-12">
                      <p>Emne</p>
                      <input type="text" class="btn-block"/>
                  </div>
                  <div class="col-sm-12 col-xs-12">
                      <p>Melding</p>
                      <textarea name="" id="" cols="30" rows="10" class="btn-block"></textarea>
                  </div>
              </div>
              <div class="send__button-box">
                  <input type="submit" value="Send" class="submit__button_send button-primary "/>
              </div>
          </form>
      </div>
    </div>
</div>

<footer class="footer">
    <hr class="divider"/>
    <div class="footer__container">
        <div class="footer__support">
            <a href="#" class="link footer__support-link button-primary">Vis din stotte</a>
        </div>
        <div class="footer__info">
            <a class="link footer__link-info" href="#">post@prostatakreftstiftstiftelsen.no</a>
            <p class="footer__copyright">
                &copy;&nbsp;2014 Den Norske Prostatakrefttstiftelsen
            </p>
        </div>
    </div>
</footer>

<script src="vendor/jquery/dist/jquery.min.js"></script>
</body>
</html>
